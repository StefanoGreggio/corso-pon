    <style>
        .trending .movie-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 50px;
        }

        .list {
            width: 250px;
            height: 350px;
            position: relative;
        }

        .list::before {
            content: '';
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            letter-spacing: 1px;
            text-align: center;
            text-transform: capitalize;
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.4s;
        }

        .list:hover::before {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .list:nth-child(1)::before {
            content: 'Guardiani della Galassia';
        }

        .list:nth-child(2)::before {
            content: 'Wakanda Forever';
        }

        .list:nth-child(3)::before {
            content: 'Avatar : La via del acqua';

        .list:nth-child(4)::before {

        }

        .list:nth-child(6)::before {
            content: 'The Nun 2';
        }




        .list:nth-child(1) {
